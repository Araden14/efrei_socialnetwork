name: Build, Test, and Deploy Docker to Render (test version)

on:
  push:
    branches: [guilherme]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

  deploy_back:
    name: Build and Deploy backend to Render
    runs-on: ubuntu-latest
    needs: test  # <-- Run only if tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t yourdockerhubuser/yourapp:latest .

      - name: Push Docker image
        run: docker push yourdockerhubuser/yourapp:latest

      - name: Trigger Deploy on Render
        run: |
          curl -X POST https://api.render.com/deploy/srv-xxxxxxxxxxxxxxxxxxxx?key=${{ secrets.RENDER_API_KEY }}
